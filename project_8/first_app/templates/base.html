<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Document {% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    {% block style %}
    <style>
        .success{
            color : green;
        }
    </style>
    {% endblock style %}
    
</head>
<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <a class="navbar-brand text-white">Navbar</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'profile'%}" class="btn btn-outline-success my-2 my-sm-0 mx-2 text-white">Profile</a>
                <a href="{% url 'logout'%}" class="btn btn-outline-warning my-2 my-sm-0 text-white">Logout </a>
            {% else %}
                <a href="{% url 'signup'%}" class="btn btn-outline-success my-2 my-sm-0 mx-2 text-white">Sign Up</a>
                <a href="{% url 'login'%}" class="btn btn-outline-warning my-2 my-sm-0 text-white">Login</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
